<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles2.css"/>
    <title>Iphone</title>
</head>
<body>
    <div class="container-front">
        <div class="phone-wrapper">
            <div class="screen">
                <h4 class="time">01:20</h4>
                <img src="./images/About.jpg" alt="about" class="main"/>
                <div class="name-heart"><h4 class="name">Devanshi  <i class="far fa-heart heart"></i></h4></div>
                <div class="follow"><h4 class="number">2,251</h4>Following  <h4 class="number">4,303</h4>Followers</div>
                <div class="profile">
                    <i class="far fa-user"></i>
                    <span class="l1">Profile</span>
                </div>
                <div class="list">
                    <i class="fas fa-list"></i>
                    <span class="l1">List</span>
                </div>
                <div class="topic">
                    <i class="far fa-comment-dots"></i>
                    <span class="l1">Topics</span>
                </div>
                <div class="bookmark">
                    <i class="far fa-bookmark"></i>
                    <span class="l1">Bookmarks</span>
                </div>
                <div class="moment">
                    <i class="fas fa-bolt"></i>
                    <span class="l1">Moments</span>
                </div>
                <hr class="line"/>
                <div class="set">
                    <span class="l1">Setting and Privacy</span>
                </div>
                <div class="help">
                    <span class="l1">Help Center</span>
                </div>
                <div class="iconn">
                    <i class="fas fa-lightbulb"></i>
                    <i class="fab fa-windows"></i>
                </div>
                <div class="mic-sensor">
                    <div class="mic"></div>
                    <div class="sensor"></div>
                </div>
                <div class="navbar">
                    <div class="network" >
                        <i class="fas fa-signal signal"></i>
                        <i class="fas fa-wifi wifi"></i>
                        <i class="fas fa-battery-full battery"></i>
                    </div>
                    <img src="./images/WhatsApp Image 2020-03-30 at 08.06.23.jpeg" alt="my" class="img1"/>
                    <hr class="line1"/>
                    <img src="./images/WhatsApp Image 2020-03-30 at 08.06.23.jpeg" alt="my" class="img2"/>
                    <hr class="line2"/>
                    <img src="./images/WhatsApp Image 2020-03-30 at 08.06.23.jpeg" alt="my" class="img3"/>
                    <hr class="line2"/>
                    <img src="./images/WhatsApp Image 2020-03-30 at 08.06.23.jpeg" alt="my" class="img3"/>
                    <hr class="line2"/>
                </div>
                <div class="slider"></div>
            </div>
        </div>
    </div>
    <div class="maincon">
    <div class="vol"></div>
    <div class="up"></div>
    <div class="down"></div>
    <div class="container-back">
        <div class="back">
        <div class="cameras">
            <div class="round"></div>
            <div class="cam1">
                <div class="len1"></div>
            </div>
            <div class="cam1">
                <div class="len1"></div>
            </div>
            <div class="cam2">
                <div class="len1"></div>
            </div>
            <div class="hole"></div>
        </div>
        <div class="apple"><i class="fab fa-apple fa-4x "></i></div>
        </div>
    </div>
    </div>
</body>
</html>
